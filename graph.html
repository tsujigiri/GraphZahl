<html>
  <head>
    <title>Graph</title>
    <script src="graphzahl.js" type="text/javascript"></script>

  <body>
    <canvas id="graph" width="600" height="400" style="background-color: #223333;"></canvas>
  </body>
  <script type="text/javascript" charset="utf-8">
    var test_graph = { id: 'graph', data: [], color: '#ffff88', id: 'graph' };

      test_graph.data.push([i, Math.sin(i/80) * Math.sin(i/35)]);
    }
    drawGraph(test_graph);
