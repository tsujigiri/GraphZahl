<html>
  <head>
    <title>Graph</title>
    <script src="graphzahl.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="graph" width="600" height="400" style="background-color: #444444;"></canvas>
  </body>
  <script type="text/javascript" charset="utf-8">
    var graph_data =
      {
        id: 'graph',
       // stack: true,
        graphs: [{ data: [], line_color: '#00ff00', fill_color: '#335533' },
                 { data: [], line_color: 'yellow' }]
      };
    for(var i = 0; i < 100; i++) {
      graph_data.graphs[0].data.push([i, Math.sin(i/17) * Math.sin(i/5)]);
      graph_data.graphs[1].data.push([i, Math.sin(i/18) * Math.sin(i/4)]);
    }
    drawGraph(graph_data);
  </script>
</html>
