<html>
  <head>
    <title>Graph</title>
    <script src="graphzahl.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="graph" width="600" height="400" style="background-color: #444444;"></canvas>
  </body>
  <script type="text/javascript" charset="utf-8">
    var test_graph = { id: 'graph', data: [], line_color: '00ff00', fill_color: '#333333' };
    for(var i = 0; i < 100; i++) {
      test_graph.data.push([i, Math.sin(i/17) * Math.sin(i/5)]);
    }
    drawGraph(test_graph);
  </script>
