<html>
  <head>
    <title>Graph</title>
    <script src="graph_zahl.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="graph" width="600" height="400" style="background-color: #FDF6E3;"></canvas>
  </body>
  <script type="text/javascript" charset="utf-8">

    var diagram = new GraphZahl('graph');
    diagram.stacked = true;

    diagram.graphs = [
      { data:[], fill_color:'#DC322F' },
      { data:[], fill_color:'#2AA198' }
    ];
    for(var i = 0; i < 100; i++) {
      diagram.graphs[0].data.push([i, Math.sin(i/17) * Math.sin(i/5) + 1]);
      diagram.graphs[1].data.push([i, Math.sin(i/18) * Math.sin(i/4) + 1]);
    }
    diagram.draw();

  </script>
</html>
